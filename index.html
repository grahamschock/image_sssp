<html>
<img id="bee" width="220" height="277" src="bee.jpg" alt="Bee">    

  <canvas id="myCanvas" width="350" height="450" style="border:1px solid #d3d3d3;">
    
  </canvas>
  

<script type="text/javascript">

  var c = document.getElementById("myCanvas");
 
window.onload = init;
  function init() {
      var ctx = c.getContext("2d");
      var img = document.getElementById("bee");
      ctx.drawImage(img, 10, 10, 220 * 1.5 , 277 * 1.5);  
      
	if (window.Event) {
	document.captureEvents(Event.MOUSEMOVE);
	}
	document.onmousemove = getCursorXY;
}

function getCursorXY(e) {
	var x_cordinate  = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
    var y_cordinate = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
var pixelData = c.getContext('2d').getImageData(event.offsetX, event.offsetY, 1, 1).data;    

    document.getElementById('cursorX').value = x_cordinate;
    document.getElementById('cursorY').value = y_cordinate;

    var pixel_info = pixelData[0] + "," + pixelData[1] + "," + pixelData[2];
    document.getElementById('Value').value = pixel_info;

    c.getContext('2d').fillStyle = "#FF0000";
    c.getContext('2d').fillRect(event.offsetX, event.offsetY, 1, 1);
    

    
    
}

</script>

<body>
<br /><br />
<input type="text" id="cursorX" size="3"> X-position of the mouse cursor
<br /><br />
<input type="text" id="cursorY" size="3"> Y-position of the mouse cursor
<br /><br />
<input type="text" id="Value" size="5"> Value of cursor



</body>
</html>
